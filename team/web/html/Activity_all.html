<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>活动报告-查看详情</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="lib/layui/layui.js" charset="utf-8"></script>

</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a>
                    <cite>活动报告</cite></a>
            </span>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card-body ">
                <table class="layui-table layui-form">
                    <thead>
                    <tr>
                        <th width="100">时间</th>
                        <th width="100">地点</th>
                    </thead>
                    <tbody id="a">
                    </tbody>
                </table>
                <table class="layui-table layui-form">
                    <thead>
                    <tr>
                        <th width="200">参与人员</th>
                    </thead>
                    <tbody id="b">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script>
    var pname=layui.data('Activity');
    console.log(pname.name);
    $.ajax({
        async: true,
        type: "POST",
        url: "http://101.132.156.35/api/project/selectProByPname",
        dataType: "json",
        data: JSON.stringify({
            "pname":pname.name
        }),
        contentType: "application/json",
        success: function (result) {
            var a=result.msg;
            var str = " ";
            for (var index = 1; index < a.length+1; index++) {
                str += "<tr><td>" + a[index-1].time + "</td>";
                str += "<td >" + a[index-1].site + "</td>";

            }
            console.log(str);
            $("#a").html(str);
        }
    })
    $.ajax({
        async: true,
        type: "POST",
        url: "http://101.132.156.35/api/sign/selectUnameByPname",
        dataType: "json",
        data: JSON.stringify({
            "pname":pname.name
        }),
        contentType: "application/json",
        success: function (result) {
            var a=result.msg;
            var str = " ";
            for (var index = 1; index < a.length+1; index++) {
                str +="<tr><td>"+a[index-1].username+"&nbsp;"+"</td></tr>" ;
            }
            console.log(str);
            $("#b").html(str);

        }
    })
</script>
</html>
