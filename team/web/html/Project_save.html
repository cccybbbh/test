<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>查看子项目</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div style="height: 20px;"></div>
<h1 style="text-align: center;" id="aname"></h1>
<div style="height: 50px;"></div>
<div class="layui-fluid">
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <!--              <th width="20">-->
                            <!--                <input type="checkbox" name="" lay-skin="primary">-->
                            <!--              </th>-->
                            <th width="100">序号</th>
                            <th width="100">项目名</th>
                            <th width="100">时间</th>
                            <th width="100">地点</th>
                            <th width="100">预计费用</th>
                            <th width="100">操作</th>
                        </thead>
                        <tbody id="project">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var o = layui.data('act');
    $("#aname").html(o.name);
    console.log(o.name);
    $.ajax({
        async: true,
        type: "POST",
        url: "http://101.132.156.35/api/project/selectProject",
        dataType: "json",
        data: JSON.stringify({
            "name":o.name
        }),
        contentType: "application/json",
        success: function (result) {
            var a=result.msg;
            var str = " ";
            for (var index = 1; index < a.length+1; index++) {
                str += "<tr id='" + a[index - 1].pname + "'><td>" + index + "</td>";
                str += "<td>" + a[index-1].pname + "</td>";
                str += "<td>" + a[index-1].time + "</td>";
                str += "<td>" + a[index-1].site + "</td>";
                str += "<td>" + a[index-1].cost + "</td>";
                str += "<td> <button class=\"layui-btn layui-btn layui-btn-xs\"  onclick=\"update(this);xadmin.open('追加费用','Pcost-update.html')\" ><i class=\"layui-icon\">&#xe642;</i>追加费用</button>"
                    + "</td></tr>";
            }
            console.log(str);
            $("#project").html(str);
        }
    })
    function update(obj) {
        var p_name = $(obj).parents("tr").attr("id");
        //先清除在插入
        layui.data('up', {
            key: 'pname'
            , remove: true
        });
        //存储数据
        layui.data('up', {
            key: 'pname'
            ,value: p_name
        });
    }
</script>
</html>
