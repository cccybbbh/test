<!doctype html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>拼团活动登录</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8," />

  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/xadmin.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="lib/layui/layui.js" charset="utf-8"></script>

</head>

<body class="login-bg">

  <div class="login layui-anim layui-anim-up">
    <div class="message">拼团活动登录页面</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
      <input name="userLoginInfo" placeholder="登陆名字" type="text" lay-verify="required"
             class="layui-input" id="username" name="username">
      <hr class="hr15">
      <input name="userPassword" lay-verify="required" placeholder="登陆密码" type="password"
             class="layui-input" id="password" name="password">
      <hr class="hr15">
      <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
      <hr class="hr20">
    </form>
    <div>
      <a href="user_register.html">还未拥有账号？点此注册</a>
<!--      <a href="changepwd.html" style="float: right;">忘记密码</a>-->
    </div>

  </div>

  <script>
    $(function () {
      layui.use('form', function () {
        var form = layui.form;
        //监听提交
        form.on('submit(login)', function ( ) {
          var username=$("#username").val();
          var password=$("#password").val();
          $.ajax({
            async: true,
            type: "POST",
            url: "http://101.132.156.35/api/user/login",
            dataType: "json",
            data: JSON.stringify({
              "username":username,
              "password":password
            }),
            contentType: "application/json",
            success: function (result) {
              if (result.executeStatus == "0") {
                layer.msg(result.executeMsg);
              } else {
                layer.msg(result.executeMsg);
                //先清除在插入
                layui.data('test', {
                  key: 'name'
                  , remove: true
                });
                //存储数据
                layui.data('test', {
                  key: 'name'
                  ,value: username
                });
                //页面跳转
                window.location.href = "index.html";
                //删除
                //layui.data('test', null); //删除test表
              }
            }
          })
          return false;
        });
      });
    });

</body>
