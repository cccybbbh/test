<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>活动记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/xadmin.js"></script>
    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a>
                    <cite>活动记录</cite></a>
            </span>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card-body ">
                <table class="layui-table layui-form">
                    <thead>
                    <tr>
                        <th width="100">序号</th>
                        <th width="100">活动名</th>
                        <th width="100">子项目名</th>
                        <th width="100">活动情况(0为进行中/1为已完成)</th>
                    </thead>
                    <tbody id="record">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    var uname=layui.data('test');
    $.ajax({
        async: true,
        type: "POST",
        url: "http://101.132.156.35/api/sign/selectSign",
        dataType: "json",
        data: JSON.stringify({
            "username":uname.name
        }),
        contentType: "application/json",
        success: function (result) {
            var a=result.msg;
            var str = " ";
            for (var index = 1; index < a.length+1; index++) {
                str += "<tr id='"+a[index-1].pname+"'><td>" + index + "</td>";
                str += "<td>" + a[index-1].aname + "</td>";
                str += "<td>" + a[index-1].pname + "</td>";
                str +="<td>" + a[index-1].ended + "</td></tr>";
            }
            console.log(str);
            $("#record").html(str);
        }
    })
</script>
</body>
</html>
